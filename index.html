<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XPS PAD HUB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #00ffe1;
      text-align: center;
    }h1 {
  padding: 10px;
}

.pad-container {
  display: flex;
  overflow-x: auto;
  padding: 10px;
}

.pad {
  background: #1f1f1f;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 10px;
  margin: 5px;
  min-width: 140px;
  display: flex;
  flex-direction: column;
  align-items: center;
  flex-shrink: 0;
}

.toggle {
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  font-weight: bold;
  color: white;
  background-color: red;
}

.toggle.on {
  background-color: green;
}

.mfx, .sound, .part {
  margin-top: 5px;
}

input[type=range] {
  writing-mode: bt-lr; /* vertical */
  -webkit-appearance: slider-vertical;
  width: 20px;
  height: 100px;
  margin: 10px 0;
}

input[type=file] {
  margin-top: 5px;
  color: white;
}

  </style>
</head>
<body>
  <h1>XPS PAD HUB</h1>
  <div class="pad-container">
    <!-- 8 canais -->
    <script>
      let pads = {};
      let padFiles = {};function handleFileSelect(event, i) {
    const file = event.target.files[0];
    if (file) {
      const url = URL.createObjectURL(file);
      padFiles[i] = { file: file, url: url };
      document.getElementById("sound" + i).textContent = file.name;
    }
  }

  function togglePad(i) {
    const btn = document.getElementById('btn' + i);

    if (pads[i]) {
      pads[i].pause();
      btn.textContent = 'OFF';
      btn.classList.remove("on");
      btn.style.backgroundColor = "red";
      pads[i] = null;
    } else {
      if (!padFiles[i]) {
        alert("Por favor, selecione um arquivo para o Pad " + i);
        return;
      }
      pads[i] = new Audio(padFiles[i].url);
      pads[i].loop = true;
      setVolume(i);
      pads[i].play();
      btn.textContent = 'ON';
      btn.classList.add("on");
      btn.style.backgroundColor = "green";
    }
  }

  function setVolume(i) {
    const vol = document.getElementById('vol' + i).value;
    if (pads[i]) {
      pads[i].volume = vol / 100;
    }
  }

  for (let i = 1; i <= 8; i++) {
    document.write(`
      <div class="pad" id="pad${i}">
        <button class="toggle" onclick="togglePad(${i})" id="btn${i}">OFF</button>
        <div class="mfx">MFX 1</div>
        <div class="sound" id="sound${i}">Sem arquivo</div>
        <input type="range" min="0" max="100" value="100" id="vol${i}" onchange="setVolume(${i})" />
        <input type="file" accept="audio/*" onchange="handleFileSelect(event, ${i})" />
        <div class="part">Parte ${i}</div>
      </div>
    `);
  }
</script>

  </div>
</body>
</html>
