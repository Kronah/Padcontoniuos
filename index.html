<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XPS Pad Hub</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin: 20px;
      font-size: 28px;
    }

    .pad-container {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 20px;
      width: 100%;
    }

    .pad {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      min-width: 160px;
      box-shadow: 0 0 10px #0ff4;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #0ff;
    }

    .pad button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .pad .on { background-color: green; color: white; }
    .pad .off { background-color: red; color: white; }

    input[type="range"] {
      width: 100%;
    }

    input[type="file"] {
      margin: 5px;
    }

    .filename {
      font-size: 14px;
      text-align: center;
      margin: 5px 0;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>XPS PAD HUB</h1>
  <div class="pad-container" id="padContainer"></div>

  <script>
    const padContainer = document.getElementById("padContainer");

    for (let i = 1; i <= 8; i++) {
      const pad = document.createElement("div");
      pad.classList.add("pad");

      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "audio/*";

      const audio = new Audio();
      let isPlaying = false;

      const filename = document.createElement("div");
      filename.classList.add("filename");
      filename.innerText = `PAD ${i}`;

      const button = document.createElement("button");
      button.innerText = "OFF";
      button.classList.add("off");

      const volume = document.createElement("input");
      volume.type = "range";
      volume.min = 0;
      volume.max = 1;
      volume.step = 0.01;
      volume.value = 1;

      volume.addEventListener("input", () => {
        audio.volume = volume.value;
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          audio.src = URL.createObjectURL(file);
          filename.innerText = file.name.replace(/\.[^/.]+$/, ""); // nome sem extensÃ£o
        }
      });

      button.addEventListener("click", () => {
        if (!audio.src) return alert("Selecione um arquivo primeiro!");
        if (isPlaying) {
          audio.pause();
          audio.currentTime = 0;
          button.innerText = "OFF";
          button.classList.remove("on");
          button.classList.add("off");
        } else {
          audio.loop = true;
          audio.volume = volume.value;
          audio.play();
          button.innerText = "ON";
          button.classList.remove("off");
          button.classList.add("on");
        }
        isPlaying = !isPlaying;
      });

      pad.appendChild(fileInput);
      pad.appendChild(filename);
      pad.appendChild(button);
      pad.appendChild(volume);

      padContainer.appendChild(pad);
    }
  </script>
</body>
</html>
