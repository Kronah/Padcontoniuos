<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PADS CONTÍNUOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PADS CONTÍNUOS</h1>
  
  <div class="botoes">
    <button onclick="togglePad('C')">DÓ (C)</button>
    <button onclick="togglePad('D')">RÉ (D)</button>
    <button onclick="togglePad('E')">MI (E)</button>
    <button onclick="togglePad('F')">FÁ (F)</button>
    <button onclick="togglePad('G')">SOL (G)</button>
    <button onclick="togglePad('A')">LÁ (A)</button>
    <button onclick="togglePad('B')">SI (B)</button>
  </div>

  <button class="stop" onclick="stopPad()">PARAR</button>

  <script src="script.js"></script>
</body>
</html>
